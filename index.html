<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="#" method="post">
      <fieldset>
        <legend>Personal details</legend>

        <div>
          <label for="name">Your name:</label>
          <input type="text" name="name" id="name" class="name-icon">
        </div>

        <div>
          <label for="email">Your email address:</label>
          <input type="email" id="email" name="email" class="mail-icon">
        </div>

        <div>
          <label for="phoneNumber">Your telephone number:</label>
          <input type="text" name="phoneNumber" id="phoneNumber"  class="phone-icon">
        </div>

        <label for="select-choice">Where are you from?</label>
        <select name="select-choice" id="select-choice">
          <option value="england">England</option>
          <option value="spain">Spain</option>
          <option value="france">France</option>
          <option value="netherlands">Netherlands</option>
        </select>
      </fieldset>

      <fieldset class="car-selector">
         <legend>Which do you like?</legend>

         <label for="checkbox1">Mercedes</label>
         <input type="radio" name="likes" id="checkbox1" class="mercedes" value="checkbox1">

         <label for="checkbox2">Audi</label>
         <input type="radio" name="likes" id="checkbox2" class="audi" value="checkbox2">

      </fieldset>

    <fieldset>
      <legend>Feedback</legend>

      <div>
          <label for="textarea">Enter your feedback:</label>
          <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
      </div>

      <h4>How does our product make you feel?</h4>

      <div class="face-selector">
        <label for="radiobutton1" class="amazing">Amazing</label>
        <input type="radio" name="happiness" id="radiobutton1" />
        <label for="radiobutton2" class="happy">Happy</label>
        <input type="radio" name="happiness" id="radiobutton2" />
        <label for="radiobutton3" class="sad">Sad</label>
        <input type="radio" name="happiness" id="radiobutton3" />
      </div>
    </fieldset>

    <button class="btn" onclick="return false;">Submit</button>
  </form>
</body>
</html>
